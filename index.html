<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="card">
    <div class="card-text">
      <h4>Get <span>insights</span> that help<br/> your business grow.</h4>
      <p>
        Discover the benefits of data analytics and make<br/> 
        better decisions regarding revenue, customer<br/> 
        experience, and overall efficiency.
      </p>
      <div class="card-stats">
        <div id="stat" class="stat1">
          10k+<br/> <span>companies</span>
        </div>
        <div id="stat" class="stat2">
          314<br/> <span>templates</span>
        </div>
        <div id="stat" class="stat3">
          12m+<br/> <span>queries</span>
        </div>
      </div>
    </div>
    <div class="card-pic">
      <img src="./images/image-header-desktop.jpg" alt="people in office"/>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan Rob Byamugisha</a>.
  </div>
</body>
</html>
